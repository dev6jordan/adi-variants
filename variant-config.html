<div class="modal-header">
  <div ng-click="close()" class="close">X</div>
  <div class="modal-title">
      <h3 class="modal-title">Save Search to Favorites</h3>
  </div>
</div>

<div class="modal-body">
  <adi-progress-bar ng-show="false"></adi-progress-bar>
  <div ng-show="hasError" class="alert alert-danger" role="alert" align="center">
    Unable to save search at this time.
  </div>
  <ul>
    <li>
      <label for="">Search Name</label>
        <input name="VARIANT" type="text" size="30" maxlength="30" ng-model="model.name" class="search-field-modal match-input-width">
    </li>
    <li>
      <label for="">Description</label>
      <input name="DESCRIPTION" type="text" size="30" maxlength="100" ng-model="model.description" class="search-field-modal match-input-width">
    </li>
    <li class="variant-make-public" ng-if="userType !== 'C'">
      <label for="">Make Public</label>
      <label for="PUBLIC_Y">
        <input id="PUBLIC_Y" type="radio" ng-model="model.isPublic" ng-value="'Y'">Yes</label>
      <label for="PUBLIC_N">
        <input id="PUBLIC_N" type="radio" ng-model="model.isPublic" ng-value="'N'" ng-click="model.userid = ''">No
      </label>
      <label for="" class="userid-field" ng-show="model.isPublic === 'Y'">User ID (Optional)</label>
        <input name="USERID" type="text" size="30" maxlength="10" ng-model="model.userid" class="search-field-modal userid-input" ng-show="model.isPublic === 'Y'">
    </li>
    <li class="variant-make-public">
      <label for="">Set as Default</label>
      <label for="DEFAULT_Y">
        <input id="DEFAULT_Y" type="radio" ng-model="model.isDefault" ng-value="'Y'">Yes</label>
      <label for="DEFAULT_N">
        <input id="DEFAULT_N" type="radio" ng-model="model.isDefault" ng-value="'N'">No
      </label>
    </li>
  </ul>
</div>

<div class="modal-footer">
  <div style="padding-top:15px">
    <button ng-click="saveVariant()" class="bottombuttons" ng-class="{'disabled-save': (model.name === '' || model.description === '')}" ng-disabled="model.name === '' || model.description === ''">Save</button>
    <button ng-click="close()" class="bottombuttons">Close</button>
  </div>
</div>
